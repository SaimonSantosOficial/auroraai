<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <!-- Tela de Agentes -->
        <div class="agents-screen" id="agentsScreen">
            <header class="agents-header">
                <h1>WhatsApp AI</h1>
                <button class="new-agent-btn" id="newAgentBtn"><i class="fas fa-plus"></i></button>
                <div class="agent-popout" id="agentPopout" style="display: none;">
                    <h2>Criar Novo Agente</h2>
                    <input type="text" id="agentName" placeholder="Nome do Agente">
                    <textarea id="agentPersonality" placeholder="Personalidade (ex.: Tom: Amigável, Conhecimento: Alto, Estilo: Formal)"></textarea>
                    <select id="agentAvatar">
                        <option value="🤖">🤖 Robô</option>
                        <option value="👩‍💼">👩‍💼 Mulher de Negócios</option>
                        <option value="👨‍💻">👨‍💻 Programador</option>
                        <option value="🧙‍♂️">🧙‍♂️ Mago</option>
                        <option value="🐾">🐾 Gatinho</option>
                    </select>
                    <button id="createAgentBtn">Criar</button>
                    <button id="cancelAgentBtn">Cancelar</button>
                </div>
                <div class="edit-agent-popout" id="editAgentPopout" style="display: none;">
                    <h2>Editar Agente</h2>
                    <input type="text" id="editAgentName" placeholder="Nome do Agente">
                    <textarea id="editAgentPersonality" placeholder="Personalidade (ex.: Tom: Amigável, Conhecimento: Alto, Estilo: Formal)"></textarea>
                    <select id="editAgentAvatar">
                        <option value="🤖">🤖 Robô</option>
                        <option value="👩‍💼">👩‍💼 Mulher de Negócios</option>
                        <option value="👨‍💻">👨‍💻 Programador</option>
                        <option value="🧙‍♂️">🧙‍♂️ Mago</option>
                        <option value="🐾">🐾 Gatinho</option>
                    </select>
                    <button id="saveAgentBtn">Salvar</button>
                    <button id="cancelEditAgentBtn">Cancelar</button>
                </div>
            </header>
            <main class="agents-grid" id="agentsGrid"></main>
        </div>

        <!-- Tela de Chat -->
        <div class="chat-screen" id="chatScreen" style="display: none;">
            <header class="chat-header">
                <button class="back-btn" id="backBtn"><i class="fas fa-arrow-left"></i></button>
                <div class="agent-info">
                    <span id="agentAvatarDisplay"></span>
                    <h1 id="agentTitle">WhatsApp AI</h1>
                </div>
                <button class="tools-btn" id="toolsBtn"><i class="fas fa-ellipsis-v"></i></button>
                <div class="tools-menu" id="toolsMenu">
                    <button id="editBtn"><i class="fas fa-edit"></i> Editar Agente</button>
                    <button id="deleteBtn"><i class="fas fa-trash-alt"></i> Deletar Agente</button>
                </div>
            </header>
            <main class="chat-messages" id="chatMessages">
                <div class="typing-indicator" id="typingIndicator" style="display: none;">Digitando...</div>
            </main>
            <footer class="chat-footer" id="chatFooter">
                <textarea id="messageInput" placeholder="Digite uma mensagem..."></textarea>
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </footer>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
